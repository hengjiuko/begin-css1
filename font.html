<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>字体样式</title>
	<style type="text/css">
	     p{text-align:center; line-height:80px;}
         .one{font-size:50px; color:red;}
         .two{font-size:30px; color:gray; letter-spacing:2px; text-decoration:underline;}
         .three{font-size:50px; font-style:oblique; color:gray;}
    </style>
</head>
<body>
	<p><span class="one">慕课网</span>&nbsp;&nbsp;&nbsp;<span class="two">只学有用的&nbsp;</span><span class="three">!</span></p>
</body>
</html>
